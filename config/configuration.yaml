asuswrt:
  host: router.lan
  username: !secret device_tracker_asus_username
  ssh_key: /config/ssh/ssh_asus_private_key
  interface: 'eth0'
  dnsmasq: '/var/lib/misc'
  sensors:
    - upload
    - download
    - upload_speed
    - download_speed

device_tracker:
  - platform: asuswrt
    host: router.lan
    username: !secret device_tracker_asus_username
    password: !secret device_tracker_asus_password
    interval_seconds: 60
    new_device_defaults:
      track_new_devices: false
